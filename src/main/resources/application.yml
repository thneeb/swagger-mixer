logging:
  level:
    org.springframework: INFO
spring:
  jackson:
    serialization:
      indent-output: true
      write-dates-as-timestamps: false
  main:
    banner-mode: "off"
  application:
    name: '@project.name@'
info:
  app:
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'
    encoding: '@project.build.sourceEncoding@'
    java:
      version: '@java.version@'
